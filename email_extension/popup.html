<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Outlook Content Reader</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      width: 600px;
      max-height: 600px;
      margin: 0;
      padding: 16px;
      overflow-y: auto;
    }
    h1 {
      font-size: 18px;
      margin-top: 0;
      color: #0078d4;
      border-bottom: 1px solid #eee;
      padding-bottom: 8px;
    }
    .status {
      padding: 8px;
      margin-bottom: 12px;
      border-radius: 4px;
    }
    .status.active {
      background-color: #e6f7ff;
      border-left: 4px solid #0078d4;
    }
    .status.inactive {
      background-color: #fff2e8;
      border-left: 4px solid #fa8c16;
    }
    .content-section {
      margin-bottom: 16px;
    }
    .content-section h2 {
      font-size: 16px;
      margin-bottom: 8px;
      color: #333;
    }
    .content-box {
      border: 1px solid #eee;
      border-radius: 4px;
      padding: 12px;
      max-height: 200px;
      overflow-y: auto;
      white-space: pre-wrap;
      word-break: break-word;
      background-color: #fafafa;
      font-size: 14px;
    }
    .refresh-btn {
      background-color: #0078d4;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      margin-top: 12px;
    }
    .refresh-btn:hover {
      background-color: #106ebe;
    }
    .timestamp {
      font-size: 12px;
      color: #666;
      margin-top: 8px;
      text-align: right;
    }
    .no-content {
      color: #999;
      font-style: italic;
    }
    /* Tab styles */
    .tabs-container {
      display: flex;
      border-bottom: 1px solid #ddd;
      margin-bottom: 15px;
    }
    .tab {
      padding: 8px 16px;
      cursor: pointer;
      background-color: #f5f5f5;
      border: 1px solid #ddd;
      border-bottom: none;
      border-radius: 4px 4px 0 0;
      margin-right: 4px;
    }
    .tab.active {
      background-color: #fff;
      border-bottom: 1px solid #fff;
      margin-bottom: -1px;
      font-weight: bold;
    }
    .tab-content {
      display: none;
      max-height: 400px;
      overflow-y: auto;
    }
    .tab-content.active {
      display: block;
    }
    pre {
      margin: 0;
      white-space: pre-wrap;
      font-family: monospace;
      font-size: 12px;
      line-height: 1.4;
    }
    .search-box {
      width: 100%;
      padding: 8px;
      margin-bottom: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
    }
    .clear-btn {
      background-color: #0078d4;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      margin-left: 8px;
    }
    .clear-btn:hover {
      background-color: #106ebe;
    }
    .search-container {
      display: flex;
      align-items: center;
    }
  </style>
</head>
<body>
  <h1>Outlook Content Reader</h1>
  
  <div id="status" class="status inactive">
    <p>Waiting for Outlook page detection...</p>
  </div>
  
  <div class="content-section">
    <h2>Page Information</h2>
    <div id="page-info" class="content-box">
      <p class="no-content">No Outlook page detected</p>
    </div>
  </div>
  
  <div class="tabs-container" id="tabs-container">
    <div class="tab active" data-tab="dom-structure-tab">DOM Structure</div>
    <div class="tab" data-tab="html-sample-tab">HTML Sample</div>
  </div>
  
  <div class="search-container">
    <input type="text" id="search-box" class="search-box" placeholder="Search for elements (e.g., 'role=main' or 'aria-label')">
    <button id="clear-search" class="clear-btn">Clear</button>
  </div>
  
  <div id="dom-structure-tab" class="tab-content active">
    <div id="dom-structure" class="content-box" style="max-height: 400px;">
      <p class="no-content">DOM structure will appear here</p>
    </div>
  </div>
  
  <div id="html-sample-tab" class="tab-content">
    <div id="html-sample" class="content-box" style="max-height: 400px;">
      <p class="no-content">HTML sample will appear here</p>
    </div>
  </div>
  
  <button id="refresh-btn" class="refresh-btn">Refresh Content</button>
  
  <div class="timestamp" id="timestamp"></div>
  
  <script src="popup.js"></script>
</body>
</html>
